<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#monitoring" id="monitoring-link">Real-time Monitoring</a></li>
                <li><a href="#user-data" id="user-data-link">User Data</a></li>
                <li><a href="#settings" id="settings-link">Settings</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="monitoring" class="tab-content">
                <h3>Real-time Monitoring</h3>
                <div id="camera-stream">
                    <p>Camera stream will be displayed here.</p>
                    <!-- Placeholder for camera stream -->
                    <video id="video" autoPlay></video>
                </div>
            </section>
            <section id="user-data" class="tab-content">
                <h3>User Data</h3>
                <p>User data information will be displayed here.</p>
            </section>
            <section id="settings" class="tab-content">
                <h3>Settings</h3>
                <p>Settings configuration will be displayed here.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
