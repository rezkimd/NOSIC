<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/styles/styles.css">
    <title>NOSIC Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="your-logo-url.png" alt="NOSIC Logo"> <!-- Ganti dengan URL logo Anda -->
            <span>NOSIC</span>
        </div>
        <ul class="nav">
            <li><a href="#profile">
                <img src="assets/profile.svg" alt="Profile" class="icon"> Profile</a>
            </li>
            <li><a href="#monitoring">
                <img src="assets/chart.svg" alt="Monitoring" class="icon"> Monitoring</a>
            </li>
            <li><a href="#settings">
                <img src="assets/settings.svg" alt="Settings" class="icon"> Settings</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <p>Welcome to the NOSIC Dashboard</p>
        </header>

        <div class="dashboard-sections">
            <div class="dashboard-box" id="profile">
                <h2>Profile</h2>
                <p>Display user profile data here.</p>
            </div>

            <div class="dashboard-box" id="monitoring">
                <h2>Monitoring</h2>
                <p>Display monitoring data here.</p>
            </div>

            <div class="dashboard-box" id="settings">
                <h2>Settings</h2>
                <p>Configure your settings here.</p>
            </div>
        </div>
    </div>
</body>
</html>
