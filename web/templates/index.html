<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>NOSIC Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="your-logo-url.png" alt="NOSIC Logo"> <!-- Ganti dengan URL logo Anda -->
            <span>NOSIC</span>
        </div>
        <ul class="nav">
            <li><a href="#profile">
                <img src="{{ url_for('static', filename='assets/profile.svg') }}" alt="Profile" class="icon"> Profile</a>
            </li>
            <li><a href="#monitoring">
                <img src="{{ url_for('static', filename='assets/chart.svg') }}" alt="Monitoring" class="icon"> Monitoring</a>
            </li>
            <li><a href="#settings">
                <img src="{{ url_for('static', filename='assets/settings.svg') }}" alt="Settings" class="icon"> Settings</a>
            </li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <p>Welcome to the NOSIC Dashboard</p>
        </header>

        <div class="dashboard-sections">
            <div class="dashboard-box" id="profile">
                <h2>Profile</h2>
                <p>Display user profile data here.</p>
            </div>

            <div class="dashboard-box" id="monitoring">
                <h2>Monitoring</h2>
                <p>Display monitoring data here.</p>
                <!-- <img id="video-stream" src="http://<ESP32_IP_ADDRESS>/stream" alt="Video Stream" style="width: 100%; border-radius: 5px;"> Ganti <ESP32_IP_ADDRESS> -->
            </div>

            <div class="dashboard-box" id="settings">
                <h2>Settings</h2>
                <p>Configure your settings here.</p>
            </div>
        </div>
    </div>
</body>
</html>
